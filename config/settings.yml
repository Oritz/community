          msg_title: "{{game_name}}"
          msg_body: "游戏{{game_name}}not pass，Game file id：{{game_file_id}}。"
      STATUS_VALIDATED:
        on_rollback:
          to_status: STATUS_ROLLBACKED
          rcpt: zhaochuan@ceasia.com.cn
          msg_title: "{{game_name}}"
          msg_body: "{{game_name}}have rolled back，Game file id：{{game_file_id}}。"
        on_uploaded:
